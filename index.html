<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
 </head>
 <body>

  <div class="calculadora">

    <div class="output">
      <div data-previous-operations class="previous-operations"></div>
      <div data-current-operations class="current-operations"></div>
    </div>

      <button data-operators class="operators">+</button>
      <button data-operators class="operators">-</button>
      <button data-operators class="operators">X</button>
      <button data-operators class="operators">÷</button>
      <button data-numbers class="numbers">9</button>
      <button data-numbers class="numbers">8</button>
      <button data-numbers class="numbers">7</button>
      <button data-operators class="operators">√</button>         
      <button data-numbers class="numbers">6</button>
      <button data-numbers class="numbers">5</button>
      <button data-numbers class="numbers">4</button>  
      <button data-delete-all class="operators">DEL</button>  
      <button data-numbers class="numbers">3</button>
      <button data-numbers class="numbers">2</button>
      <button data-numbers class="numbers">1</button>
      <button data-delete class="operators">⇤</button>
      <button data-numbers class="numbers">.</button>
      <button data-numbers class="numbers">0</button>
      <button data-equal class="span-two">=</button> <!-- Span two representa botoes que ocupam mais espaço na div -->
      
  </div>
 </body>
</html>
